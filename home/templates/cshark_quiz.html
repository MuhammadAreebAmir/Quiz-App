<!-- python_quiz.html -->

{% extends 'base.html' %} 
{% block title %}C# Quiz{% endblock %} {% block content %}
<div class="python-bg-container flex flex-col items-center justify-center h-full">
  <h1 class="text-white font-bold mb-4">C# Quiz</h1>
</div>
<div class="pg-quiz-container">
  <div class="jumbotron">
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h3 id="question">Question</h3>
        <ul class="unorderlist">
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">Answer</label>
          </li>

          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">Answer</label>
          </li>

          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">Answer</label>
          </li>

          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">Answer</label>
          </li>
        </ul>
      </div>
      <button class="btn-submit" id="submit">Submit</button>
    </div>
  </div>

  <!-- Timer countdown -->
  <div id="timer" class="mt-4" style="display: none"></div>
</div>

<!-- Include the JavaScript file -->
<script src="/static/quizes/csharpQ.js"></script>

{% endblock %}
